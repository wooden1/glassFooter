<head>

</head>
<body>
  <div class="container">
    <header>
    <div class="box">
      <p>Welcome to Glass Footer</p>
    </div>
       <nav>
           <a href="#">Home</a>
           <a href="#about">About Us</a>
           <a href="#stuff">Cool Stuff</a>
           <a href="#contact">Contact Us</a>
     </nav>
   </header>
   <section id="about" class="sectOne">
       <p>Glass Footer is the future of whichever field it happens to be in at the time! Join us and see the difference</p>

   <section id="stuff" class="sectTwo">
     <p>
       A few of the things offered
     </p>
     <i class="fa fa-scissors" aria-hidden="true"></i>
   </section>
  <!-- add contact form info -->
   <section id="contact" class="sectThree">
    <form action="">
      <div>
       <label for="name">Name:</label>
       <input type="text" id="name" name="user_name">
   </div>
   <div>
       <label for="mail">E-mail:</label>
       <input type="email" id="mail" name="user_mail">
   </div>
   <div>
       <label for="msg">Message:</label>
       <textarea id="msg" name="user_message"></textarea>
   </div>
    </form>
   </section>
